






<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP8266 ON/OFF</title>
</head>
<body>
<h2>Điều khiển ESP8266 ON/OFF</h2>
<button onclick="turnOn()">ON</button>
<button onclick="turnOff()">OFF</button>

<script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
<script>
  const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "web_client_" + Math.floor(Math.random()*1000));

  client.onConnectionLost = function(responseObject){
    console.log("Connection lost:", responseObject.errorMessage);
  };

  client.connect({
    onSuccess: function() {
      console.log("Connected to HiveMQ WebSocket");
    },
    onFailure: function(err){
      console.log("Connection failed:", err);
    }
  });

  const topic = "esp8266/control";

  function turnOn() {
    const message = new Paho.MQTT.Message("ON");
    message.destinationName = topic;
    client.send(message);
    console.log("Sent: ON");
  }

  function turnOff() {
    const message = new Paho.MQTT.Message("OFF");
    message.destinationName = topic;
    client.send(message);
    console.log("Sent: OFF");
  }
</script>
</body>
</html>
