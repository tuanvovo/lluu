<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ESP8266 MQTT ON/OFF Feedback</title>
<script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
<style>
  body { font-family: Arial; text-align:center; margin-top:50px; }
  h2 { color:#333; }
  button {
    font-size: 20px;
    padding: 15px 40px;
    margin: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.1s ease;
    box-shadow: 0 5px #999;
    color: white;
  }
  #onBtn { background-color: #4CAF50; }
  #offBtn { background-color: #f44336; }
  button:active {
    transform: translateY(4px);
    box-shadow: 0 1px #666;
  }
</style>
</head>
<body>
<h2>ESP8266 MQTT ON/OFF Feedback</h2>
<button id="onBtn" onclick="sendON()">ON</button>
<button id="offBtn" onclick="sendOFF()">OFF</button>

<script>
  




  const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "web_" + Math.floor(Math.random()*1000));
  const topic = "esp8266/control";

  let onBtn = document.getElementById("onBtn");
  let offBtn = document.getElementById("offBtn");

 client.connect({
    
    port: 8000, 
    useSSL: false, // 
    onSuccess: onConnect,
    onFailure: function(e){ console.log("Connect failed:", e);}
});

  function onConnect() {
    console.log("✅ Connected to HiveMQ WebSocket");
    client.subscribe(topic);
  }

  function sendON() {
    const message = new Paho.MQTT.Message("ON");
    message.destinationName = topic;
    client.send(message);
    console.log("Sent ON");
    // Feedback màu
    onBtn.style.backgroundColor = "#2e7d32"; //
    offBtn.style.backgroundColor = "#f44336"; // 
  }

  function sendOFF() {
    const message = new Paho.MQTT.Message("OFF");
    message.destinationName = topic;
    client.send(message);
    console.log("Sent OFF");
    // Feedback màu
    offBtn.style.backgroundColor = "#b71c1c"; // 
    onBtn.style.backgroundColor = "#4CAF50"; // 
  }

  client.onMessageArrived = function(msg) {
    console.log("Message arrived:", msg.payloadString);
  };
</script>
</body>
</html>
