<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bật/Tắt Aptomat</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      color: white;
      background-color: #555;
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
    }
    button.active {
      background-color: #00c851; /* xanh lá khi ON */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Điều khiển Aptomat</h1>
  <button id="toggleBtn">OFF</button>

  <script>
    const token = "rum78doJsOjCNQ6heXtKLS1WonPOhcH_";
    const btn = document.getElementById("toggleBtn");
    let isOn = false;

    btn.addEventListener("click", () => {
      isOn = !isOn;
      btn.classList.toggle("active", isOn);
      btn.textContent = isOn ? "ON" : "OFF";
      const value = isOn ? 1 : 0;

      fetch(`https://blynk.cloud/external/api/update?token=${token}&V1=${value}`)
        .then(res => {
          if (!res.ok) throw new Error("Lỗi gửi lệnh");
          console.log("Đã gửi lệnh:", value);
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
